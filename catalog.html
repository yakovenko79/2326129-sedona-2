    <main>
        <header class="inner-header">
            <h1 class="inner-header-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs-list">
                <li class="breadcrumbs-item">
                    <a href="index.html" class="breadcrumbs-link">
                        <span class="visually-hidden">Главная</span>
                    </a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link">Гостиницы</a>
                </li>
            </ul>
        </header>
        <section class="catalog-products">
            <h2 class="visually-hidden">Фильтры и гостиницы</h2>
            <form class="catalog-filters" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                    <h3 class="catalog-filter-title">Инфраструктура:</h3>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input type="checkbox" class="control-input" checked>
                                Бассейн
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input type="checkbox" class="control-input" checked>
                                Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input type="checkbox" class="control-input">
                                Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья</legend>
                </fieldset>

                <button class="button" type="submit">Применить</button>
            </form>
        </section>

    </main>
